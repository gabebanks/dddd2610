<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Navigation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="pageWrapper">
      <div class="content">
        <div id="headerWrapper">
          <header>
            <img src="logo1x.png" srcset="logo2x.png 2x, logo3x.png 3x" alt="Logo"/>
            <span>Luxury Stays</span>
            <button id="hamburgerBtn"></button>
          </header>
        </div>

        <div id="navWrapper">
          <nav>
            <ul>
              <li><a href="#">Destinations</a></li>
              <li><a href="#">Signature Journeys</a></li>
              <li class="active"><a href="index.html">Hotel Collections</a></li>
              <li><a href="#">Exclusive Events</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div id="mainWrapper">
          <main>
            <h1>Best Stays</h1>
            <div id="hotelCard"></div>
          </main>
        </div>

        <div id="footerWrapper">
          <footer>
            <p>
              Copyright &copy; Gabriel Bankhead. 2024 All rights reserved.
              <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> |
              <a href="#">Clients</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script src="js/scripts.js" type="module"></script>
  </body>
</html>
